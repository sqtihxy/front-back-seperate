    <script>
    var respInfo = {
        cnf: [
            {
                layout: 0,
                cls: 'page-980',
                range: {
                    min: 0,
                    max: 1281
                }
            },
            {
                layout: 1,
                cls: 'page-1180',
                range: {
                    min: 1281,
                    max: 1419
                }
            },
            {
                layout: 2,
                cls: 'page-1380',
                range: {
                    min: 1419,
                    max: 9999
                }
            }
        ],
        curLayout: 1
    };
    (function () {
        var resizeTimer;
        $(window).on('resize', function () {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function () {
                responsive();
            }, 100);
        });
        function responsive() {
            var body = $('body');
            var width = $(window).width() > $(document).width() ? $(document).width() : $(window).width();
            var cnf = respInfo.cnf;
            body.removeClass(cnf[respInfo.curLayout].cls);
            for (var i = 0; i < cnf.length; i++) {
                if (width >= cnf[i].range.min && width <= cnf[i].range.max && !body.hasClass(cnf[i].cls)) {
                    body.addClass(cnf[i].cls);
                    respInfo.curLayout = cnf[i].layout;
                    break;
                }

            }
        }

        setTimeout(function () {
            responsive();
        }, 0);
    })();
    </script>

    <script>
    // 异步加载js
    function loadScript(src, hdl) {
        var node = document.createElement('script');
        var script = document.getElementsByTagName('script')[0];
        node.src = src;
        node.type = 'text/javascript';
        node.async = true;

        node.onload = node.onerror = node.onreadystatechange = function () {
            /loaded|complete|undefined/.test(node.readyState) && (function () {
                node.onload = node.onerror = node.onreadystatechange = null;
                node.parentNode.removeChild(node);
                node = undefined;
                hdl && hdl();
            }());
        };

        script.parentNode.insertBefore(node, script);
    }
    var bdhmProtocol = (('https:' === document.location.protocol) ? ' https://' : ' http://');

    //    现网首页ip
